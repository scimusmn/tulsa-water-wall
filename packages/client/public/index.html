<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alternative Kiosk</title>

    <link rel="stylesheet" href="css/index.css" />

    <script type="text/javascript" src="./state.js"></script>
    <script type="text/javascript" src="./Shapes.js"></script>
    <script type="text/javascript" src="./dom.js"></script>
    <script type="text/javascript" src="./Canvas.js"></script>
    <script type="text/javascript" src="./App.js"></script>
  </head>
  <body>
    <div id="sharing-overlay" class="hidden">
      <div>
	Watch the wall for your design!
      </div>
    </div>

    <div id="main-content" class="">
      <div id="title-container">
	<div id="title">
	  <h1>Design the Waterwall</h1>
	</div>
      </div>

      <div id="canvas-div">
	<canvas id="drawing-canvas">
      </div>

      <div id="buttons-left">
	<div id="button-draw" class="button left">
	  <img src="images/icon-draw.svg">
	  <span>Draw</span>
	</div>

	<div id="button-erase" class="button left">
	  <img src="images/icon-erase.svg">
	  <span>Erase</span>
	</div>
      </div>

      <div id="buttons-right">
	<div id="button-undo" class="button right">
	  <img src="images/icon-undo.svg">
	  <span>Undo</span>
	</div>

	<div id="button-flip" class="button right">
	  <img src="images/icon-flip.svg">
	  <span>Flip</span>
	</div>

	<div id="button-clear" class="button right">
	  <img src="images/icon-trash.svg">
	  <span>Clear</span>
	</div>
      </div>

      <div id="button-share" class="button right">
	<img src="images/icon-arrow-up.svg">
	<span>Share</span>
      </div>
    </div>
  </body>
</html>
